		 protected void SetLedgerProperties(LedgerReport ledger)
			{
			ledger.ConditionFields = CurrentInitialData.ConditionFields;\n
			
			//The below settings are to keep all the total line, normal lines and footnote section together in the one page.<br/>
			ledger.KeepTogetherLedgerTableAndEndnote = true;<br/>
			ledger.KeepTogetherFinalTotalLine = true;<br/>
			ledger.RowsTogether = 5;<br/>
			ledger.TitleSectionLeading = Leading;<br/>;<br/>

			ledger.RowHeight = 10.85f;<br/>
			ledger.TotalRowHeight = 10.85f;<br/>;<br/>

			ledger.TotalSummaryDuration = TotalSummaryType.None;<br/>
			//To have a border line at the bottom of the table<br/>
			ledger.BottomRowHeight = 0.5f;<br/>;<br/>

			ledger.SetHighlightRow(2, true, 'DefaultStyle_Highlight');<br/>

		}
